<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="fragment" content="!">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>MetaRock - NFT Explorer</title>
    <style>
      html,
      body,
      div#app,
      div#dashboard {
        height: 100%;
        margin: 0;
        width: 100%;
      }

      .preloader {
        text-align: center;
        padding: 0 0.5rem;
      }

      .preloader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #1B003B;
        color: #fff;
        z-index: 1001;
        font-family: 'Work Sans', sans-serif;;
      }

      .preloader-text {
        display: inline-block;
        justify-content: center;
        font-size: 28px;
        margin-top: 0.5rem;
      }

      .preloader-text::after {
        content: ' _';
        animation: blink 0.3s infinite;
      }

      .preloader-image {
        max-width: 100%;
      }

      @keyframes blink {
        from {
          color: black;
        }
        to {
          color: #fefefe;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but dashboard doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="preloader-container">
        <div class="preloader">
          <!-- <object type="image/svg+xml" data="kodadot_preloader_1.svg">
            KodaDot preloader
          </object> -->
          <br />
          <!-- <span class="preloader-text">

          </span> -->
          <span class="preloader-text">
            Please wait while we set the settings.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
